name: Prettier Format Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prettier version
        run: npx --yes prettier --version

      - name: Check formatting
        run: npx --yes prettier --check .
